<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fa/css/all.css" />

    <!-- Custome CSS --> 
    <link rel="stylesheet" href="../../css/style.css" />
    <!-- Admin CSS --> 
    <link rel="stylesheet" href="../../css/admin.css" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="ga/Candal/Candal-Regular.ttf" />
    <link rel="stylesheet" href="ga/Chelsea_Market/ChelseaMarket-Regular.ttf" />
    <link rel="stylesheet" href="ga/Lora/Lora-Italic-VariableFont_wght.ttf" />
    <title>Admin Section - Add Topic</title>
</head>
<body>

    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Awa</span></span>Inspires</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Awa Melvine
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a> 
                    <ul>
                        <li><a href="#" class="logout">Logout</a></li>
                    </ul>
            </li>
        </ul>
    </header>

    <!-- Admin Page Wrapper -->
    <div class="admin-wrapper">

        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <ul>
                <li><a href="../posts/index.html">Manage Posts</a></li>
                <li><a href="../users/index.html">Manage Users</a></li>
                <li><a href="index.html">Manage Topics</a></li>
            </ul>
        </div>
        <!-- //Left Sidebar -->

        <!-- Admin Content -->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Topic</a>
                <a href="index.html" class="btn btn-big">Manage Topics</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add Topics</h2>
                
                <form action="create.html" method="post">
                    <div>
                        <label>Name</label>
                        <input type="text" name="name" class="text-input">
                    </div>
                    <div>
                        <label>Description</label>
                        <textarea name="description" id="body" ></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Topic</button>
                    </div>
                </form>

            </div>
        </div>
        <!--// Admin Content -->

    </div>
    <!--// Page Wrapper -->


    <!-- JQuery -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Ckeditor -->
    <script src="../../js/ckeditor5/ckeditor.js"></script>

  <!-- Custom Script -->
  <script src="../../js/scripts.js"></script>
  <script>
	ClassicEditor
		.create( document.querySelector( '#body' ), {
			// toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
		} )
		.then( editor => {
			window.editor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );
</script>
</body>
</html>
